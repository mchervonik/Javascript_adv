<!-- Объект Document обеспечивает доступ к элементам страницы, таким как якоря, поля формы и ссылки, а также к свойствам страницы, таким как цвет фона и текста. -->
<!DOCTYPE html>
    <html>
    <head>
        <title>Свойства объекта Document</title>
        </style>
    </head>
    <body style="background-color: #ecf2f2">
        <script type="text/javascript">
            var el = document.getElementById('div');
            for (var mark in document {
                document.write(mark + '<br />');

            };
            console.log(el.offsetWidth/2);
        </script>
    </body>
</html>
