<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>
<body>
    <div id="one">one</div> 
    <script>
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
    var div1 = document.getElementById('one');
    var html = '<div id="two" onclick="insertDiv(this)">two</div>';
    div1.insertAdjacentHTML('afterEnd',html);
    function insertDiv(div2){
    	var html2 = '<div id="two_first">two_first</div>';
    	div2.insertAdjacentHTML('beforeBegin',html2);
    	div2.classList.remove('two');
    	div2.classList.add('two_second');
    	div2.innerText = 'two_second';

    }
    </script>
</body>
</html>
