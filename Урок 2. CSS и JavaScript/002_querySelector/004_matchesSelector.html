<!-- Вызов elem.matches(css) проверяет, удовлетворяет ли elem селектору css. Он возвращает true либо false.
Спецификация с ним ещё не утверждена, поэтому браузеры используют префиксы для его поддержки.
https://github.com/desandro/matches-selector 
http://caniuse.com/#feat=matchesselector
-->
<!DOCTYPE html>
<html>
<head>
    <title>matchesSelector</title>
    <meta charset="UTF-8">
</head>
<body>
<p id="foo">This is the element!</p>
  <script type="text/javascript">
    var el = document.getElementById("foo");
    if (el.matches("div")) {
      alert("Match!");
    }
    else {
    	alert('Doesn\'t match')
    }
  </script> 
</body>
</html>
