<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>All, Elements</title>
    <style>
    * {
        color: red;
        text-decoration: none;
    }
    p {
        color: brown;
    }
    .class {
        color: green;
    }
    a {
        font-weight: bold;
        font-style: italic;
        text-decoration: underline;
    }
    p, a {
        text-transform: uppercase;
    }

    .newclass{
        text-transform: lowercase;
        color: green;
    }
    </style>
</head>
<body>
    <h1 class="class1" id="id1">Title</h1>
    <p class="class">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum</p>
    <a href="#">Link</a><br/>
    <button type='button' value='New Css' onclick='newCSS(this)'>New Css</button>

    <script type="text/javascript">
        function newCSS(button){
            var h1 = document.getElementsByTagName('p');
            h1[0].classList.add('newclass');
            button.classList.add('newclass');
            console.log(getComputedStyle(button).color);
        }
    </script>
</body>
</html>
